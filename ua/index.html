<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Bonus Library 2026 | Private Access</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        header {
            padding: 60px 20px;
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            padding: 40px 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(191, 149, 63, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border: 1px solid rgba(191, 149, 63, 0.8);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(179, 135, 40, 0.15);
        }

        .card h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .bonus-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            background: var(--gold);
            color: #000;
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            text-decoration: none;
            color: #fff;
            border: 1px solid #BF953F;
            padding: 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--gold);
            color: #000;
        }

        .footer {
            padding: 40px;
            color: #444;
            font-size: 0.7rem;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>VIP Bonus Library</h1>
    <p class="subtitle">Приватний доступ до ексклюзивних промокодів 2026</p>
</header>

<div class="grid">
    <!-- Картка 1 -->
    <div class="card">
        <div class="bonus-badge">100 Фріспінів Бездеп</div>
        <h2>Vavada Premium</h2>
        <p style="color: #bbb; font-size: 0.85rem; margin-bottom: 20px;">Перевірено: Сьогодні</p>
        <a href="vavada.html" class="btn">Отримати Код</a>
    </div>

    <!-- Картка 2 -->
    <div class="card">
        <div class="bonus-badge">200% на Депозит</div>
        <h2>Pin-Up Elite</h2>
        <p style="color: #bbb; font-size: 0.85rem; margin-bottom: 20px;">Перевірено: Сьогодні</p>
        <a href="pin-up.html" class="btn">Отримати Код</a>
    </div>

    <!-- Додай ще 10 карток за аналогією -->
</div>

<footer class="footer">
    &copy; 2026 VIP BONUS CONCIERGE. 18+ Тільки для ознайомлення.
</footer>

</body>
</html>
