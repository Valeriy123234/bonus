<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBonus Elite</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --img: url('./8C816B9D-90C0-4CD4-AA80-242F7BA3F77E.png');
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; }
        
        /* –ü–†–ï–õ–û–ê–î–ï–† */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .l-cont { text-align: center; width: 100%; }
        
        .l-logo { 
            width: 160px; height: 160px; margin: 0 auto 30px; 
            background: var(--img) center/cover no-repeat; 
            border-radius: 40px; box-shadow: 0 0 40px rgba(191,149,63,0.2);
            animation: breathe 3s infinite ease-in-out;
        }

        .l-perc {
            font-family: 'Cinzel', serif; font-size: 42px; 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 5px; font-weight: 700; filter: drop-shadow(0 0 10px rgba(252, 246, 186, 0.5));
        }

        /* –ì–û–õ–û–í–ù–ò–ô –§–û–ù - –ó–û–õ–û–¢–ò–ô –¢–£–ú–ê–ù */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.6; }

        .main { opacity: 0; display: flex; flex-direction: column; align-items: center; padding: 60px 20px; min-height: 100vh; transition: 2.5s ease; z-index: 2; position: relative; }
        .s-logo { width: 70px; height: 70px; background: var(--img) center/cover no-repeat; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(191,149,63,0.3); }
        h1 { font-family: 'Cinzel', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; letter-spacing: 8px; margin: 0; }
        
        .btns { width: 100%; max-width: 320px; margin-top: 50px; }
        .btn { display: block; background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(191,149,63,0.2); color: #fcf6ba; text-decoration: none; padding: 22px; margin-bottom: 15px; border-radius: 10px; text-align: center; font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 3px; transition: 0.5s; }
        .btn:active { background: rgba(191, 149, 63, 0.1); border-color: #fcf6ba; }

        @keyframes breathe { 0%, 100% { transform: scale(1); filter: brightness(0.8); } 50% { transform: scale(1.05); filter: brightness(1.2); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="l-cont">
            <div class="l-logo"></div>
            <div class="l-perc" id="pc">0%</div>
        </div>
    </div>
    <canvas id="c"></canvas>
    <div class="main" id="m">
        <div class="s-logo"></div>
        <h1>MR. BONUS VIP</h1>
        <div class="btns">
            <a href="#" class="btn">üöÄ ENTER THE HUB</a>
            <a href="#" class="btn">üíé VIP OFFERS</a>
        </div>
    </div>
    <script>
        // –õ–û–ì–Ü–ö–ê –¶–ò–§–† 0-100%
        let p = 0;
        const pc = document.getElementById('pc');
        const iv = setInterval(() => {
            p += 1;
            if (p >= 100) {
                p = 100; clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    document.getElementById('m').style.opacity = '1';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 1500);
                }, 600);
            }
            pc.innerText = p + '%';
            pc.style.opacity = 0.5 + (p / 200); // –ü—Ä–æ—è–≤–ª–µ–Ω–Ω—è
        }, 30);

        // –ó–û–õ–û–¢–ò–ô –¢–£–ú–ê–ù (Dust/Mist Effect)
        const cv = document.getElementById('c'); const cx = cv.getContext('2d');
        let dots = [];
        function rs() { cv.width = window.innerWidth; cv.height = window.innerHeight; }
        window.addEventListener('resize', rs); rs();
        class Dot {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * cv.width; this.y = Math.random() * cv.height;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                this.s = Math.random() * 1.5; this.o = Math.random() * 0.5;
            }
            u() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > cv.width) this.vx *= -1;
                if (this.y < 0 || this.y > cv.height) this.vy *= -1;
            }
            d() { cx.fillStyle = `rgba(191, 149, 63, ${this.o})`; cx.beginPath(); cx.arc(this.x, this.y, this.s, 0, Math.PI*2); cx.fill(); }
        }
        for(let i=0; i<150; i++) dots.push(new Dot());
        function an() { cx.clearRect(0,0,cv.width,cv.height); dots.forEach(d=>{d.u();d.d();}); requestAnimationFrame(an); }
        an();
    </script>
</body>
</html>
