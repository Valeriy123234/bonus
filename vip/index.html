<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBonus VIP Portal</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --gold-grad: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-bg: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg);
            color: white; font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* –ï–ö–†–ê–ù –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out;
        }
        .loader-content { text-align: center; width: 100%; }
        
        /* –¢–≤—ñ–π —â–∏—Ç Porsche */
        .loader-logo {
            width: 200px; height: 200px; margin: 0 auto 40px;
            background: url('logo.png') center/cover no-repeat;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(191, 149, 63, 0.4);
            animation: pulse-shield 2s infinite ease-in-out;
        }
        
        .loader-text {
            font-family: 'Cinzel', serif; color: #fcf6ba;
            font-size: 20px; letter-spacing: 4px; margin-bottom: 20px;
        }
        
        .loader-bar-bg { 
            width: 250px; height: 2px; background: rgba(255,255,255,0.1); 
            margin: 0 auto; border-radius: 4px; overflow: hidden;
        }
        #loader-bar-fill { 
            width: 0%; height: 100%; background: var(--gold-grad); 
            box-shadow: 0 0 15px #fcf6ba; transition: width 0.1s;
        }

        /* –û–°–ù–û–í–ù–ò–ô –§–û–ù */
        #gold-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .main-ui {
            opacity: 0; display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; min-height: 100vh; transition: opacity 1.5s;
        }
        
        h1 {
            font-family: 'Cinzel', serif; background: var(--gold-grad);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 30px; letter-spacing: 6px; text-align: center;
        }

        .btn-list { width: 100%; max-width: 350px; margin-top: 40px; }
        .casino-btn {
            display: block; background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px); border: 1px solid rgba(191, 149, 63, 0.4);
            color: #fcf6ba; text-decoration: none; padding: 20px; margin-bottom: 15px;
            border-radius: 12px; text-align: center; font-weight: 700;
            text-transform: uppercase; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        @keyframes pulse-shield {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.3); }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-content">
        <div class="loader-logo"></div>
        <div class="loader-text"><span id="percent">0</span>% SECURE ACCESS</div>
        <div class="loader-bar-bg"><div id="loader-bar-fill"></div></div>
    </div>
</div>

<canvas id="gold-canvas"></canvas>

<div class="main-ui" id="main-ui">
    <h1>MR. BONUS VIP</h1>
    <div class="btn-list">
        <a href="#" class="casino-btn">üé∞ –ì–†–ê–¢–ò –ó–ê–†–ê–ó</a>
        <a href="#" class="casino-btn">üî• –¢–û–ü –ë–û–ù–£–°–ò</a>
    </div>
</div>

<script>
    // –õ–û–ì–Ü–ö–ê –ü–†–ï–õ–û–ê–î–ï–†–ê (3 —Å–µ–∫—É–Ω–¥–∏)
    let p = 0;
    const pLabel = document.getElementById('percent');
    const pFill = document.getElementById('loader-bar-fill');
    
    const loadInt = setInterval(() => {
        p += Math.floor(Math.random() * 3) + 1;
        if (p >= 100) {
            p = 100; clearInterval(loadInt);
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('main-ui').style.opacity = '1';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            }, 500);
        }
        pLabel.innerText = p;
        pFill.style.width = p + '%';
    }, 40);

    // –°–ö–†–ò–ü–¢ –ü–ê–î–ê–Æ–ß–ò–• –ó–û–õ–û–¢–ò–• –ó–õ–ò–¢–ö–Ü–í (Advanced Canvas)
    const canvas = document.getElementById('gold-canvas');
    const ctx = canvas.getContext('2d');
    let bars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class GoldBar {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = -Math.random() * canvas.height;
            this.w = Math.random() * 15 + 10; // –®–∏—Ä–∏–Ω–∞ –∑–ª–∏—Ç–∫–∞
            this.h = this.w * 0.6; // –í–∏—Å–æ—Ç–∞
            this.speed = Math.random() * 2 + 1;
            this.rot = Math.random() * Math.PI * 2;
            this.rotSpeed = (Math.random() - 0.5) * 0.05;
            this.opacity = Math.random() * 0.5 + 0.3;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rot);
            
            // –ú–∞–ª—é—î–º–æ –∑–ª–∏—Ç–æ–∫ –∑ –∑–æ–ª–æ—Ç–∏–º –≥—Ä–∞–¥—ñ—î–Ω—Ç–æ–º
            let grad = ctx.createLinearGradient(-this.w/2, -this.h/2, this.w/2, this.h/2);
            grad.addColorStop(0, '#bf953f');
            grad.addColorStop(0.5, '#fcf6ba');
            grad.addColorStop(1, '#b38728');
            
            ctx.fillStyle = grad;
            ctx.globalAlpha = this.opacity;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "rgba(191, 149, 63, 0.5)";
            
            ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            
            // –î–æ–¥–∞—î–º–æ –º–µ—Ç–∞–ª–µ–≤–∏–π –≤—ñ–¥–±–ª–∏—Å–∫ –∑–≤–µ—Ä—Ö—É
            ctx.strokeStyle = "rgba(255,255,255,0.4)";
            ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);
            
            ctx.restore();
        }
        update() {
            this.y += this.speed;
            this.rot += this.rotSpeed;
            if (this.y > canvas.height + 50) this.init();
        }
    }

    for (let i = 0; i < 40; i++) bars.push(new GoldBar());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bars.forEach(b => { b.update(); b.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
