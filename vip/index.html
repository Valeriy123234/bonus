<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBonus VIP</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            /* –ü–†–Ø–ú–ï –ü–û–°–ò–õ–ê–ù–ù–Ø –ù–ê –¢–í–Ü–ô –õ–û–ì–û–¢–ò–ü */
            --logo: url('C816B9D-90C0-4CD4-AA80-242F7BA3F77E.png');
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white; font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* –ï–õ–Ü–¢–ù–ò–ô –ü–†–ï–õ–û–ê–î–ï–† */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .l-content { text-align: center; width: 100%; }
        
        .l-logo {
            width: 200px; height: 200px; margin: 0 auto 50px;
            background: var(--logo) center/cover no-repeat;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(191, 149, 63, 0.3);
            animation: pulseShield 2.5s infinite ease-in-out;
        }
        
        .l-bar-bg { 
            width: 180px; height: 1px; background: rgba(255,255,255,0.05); 
            margin: 0 auto; overflow: hidden;
        }
        #l-fill { 
            width: 0%; height: 100%; background: var(--gold); 
            box-shadow: 0 0 15px #fcf6ba; transition: width 0.1s;
        }

        /* –§–û–ù –ó –ó–û–õ–û–¢–û–ú */
        #c { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .main-view {
            opacity: 0; display: flex; flex-direction: column; align-items: center;
            padding: 60px 20px; min-height: 100vh; transition: opacity 2s ease-in;
        }
        
        .s-logo {
            width: 90px; height: 90px; background: var(--logo) center/cover no-repeat;
            border-radius: 18px; margin-bottom: 25px;
            border: 1px solid rgba(191, 149, 63, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-family: 'Cinzel', serif; background: var(--gold);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 32px; letter-spacing: 7px; text-align: center; margin: 10px 0;
        }

        .btn-container { width: 100%; max-width: 340px; margin-top: 40px; }
        .vip-btn {
            display: block; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); border: 1px solid rgba(191, 149, 63, 0.25);
            color: #fcf6ba; text-decoration: none; padding: 22px; margin-bottom: 18px;
            border-radius: 12px; text-align: center; font-weight: 700;
            text-transform: uppercase; font-size: 13px; letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .vip-btn:active { transform: scale(0.96); background: rgba(191, 149, 63, 0.1); border-color: #fcf6ba; }

        @keyframes pulseShield {
            0%, 100% { transform: scale(1); opacity: 0.85; filter: brightness(1); }
            50% { transform: scale(1.06); opacity: 1; filter: brightness(1.2) contrast(1.1); }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="l-content">
        <div class="l-logo"></div>
        <div class="l-bar-bg"><div id="l-fill"></div></div>
    </div>
</div>

<canvas id="c"></canvas>

<div class="main-view" id="mv">
    <div class="s-logo"></div>
    <h1>MR. BONUS VIP</h1>
    <div class="btn-container">
        <!-- –¢–≤–æ—ó —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏ -->
        <a href="https://valeriy123234.github.io" class="vip-btn">üé∞ ENTER THE CASINO</a>
        <a href="https://valeriy123234.github.io" class="vip-btn">üî• GET DAILY BONUS</a>
    </div>
</div>

<script>
    // –ü–†–ï–õ–û–ê–î–ï–† (3 —Å–µ–∫—É–Ω–¥–∏ —á–∏—Å—Ç–æ–≥–æ –∫–∞–π—Ñ—É)
    let progress = 0;
    const fill = document.getElementById('l-fill');
    
    const interval = setInterval(() => {
        progress += 1;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('mv').style.opacity = '1';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1200);
            }, 500);
        }
        fill.style.width = progress + '%';
    }, 30);

    // 3D GOLD RAIN
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let bars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class GoldBar {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = -Math.random() * canvas.height;
            this.w = Math.random() * 20 + 15;
            this.h = this.w * 0.55;
            this.vy = Math.random() * 1.5 + 1.2;
            this.angle = Math.random() * Math.PI * 2;
            this.vAngle = (Math.random() - 0.5) * 0.03;
            this.opacity = Math.random() * 0.4 + 0.1;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            let g = ctx.createLinearGradient(-this.w/2, -this.h/2, this.w/2, this.h/2);
            g.addColorStop(0, '#bf953f'); g.addColorStop(0.5, '#fcf6ba'); g.addColorStop(1, '#aa771c');
            ctx.fillStyle = g;
            ctx.globalAlpha = this.opacity;
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(191, 149, 63, 0.4)";
            ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);
            ctx.restore();
        }
        update() {
            this.y += this.vy;
            this.angle += this.vAngle;
            if (this.y > canvas.height + 50) this.init();
        }
    }

    for (let i = 0; i < 45; i++) bars.push(new GoldBar());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bars.forEach(b => { b.update(); b.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
